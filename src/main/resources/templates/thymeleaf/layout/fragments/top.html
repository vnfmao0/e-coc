<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<th:block th:fragment="topFragment">
    <div class="page-main-header">
        <div class="main-header-right row m-0">
            <div class="main-header-left py-2">
                <div class="logo-wrapper">
                    <a th:href="@{/home}">
                        <img class="img-fluid" src="/img/logo.svg" alt="" style="width: 50%;"><br/>
                        <h3 class="m-t-5">Eye-CoC</h3>
                    </a>
                </div>
                <div class="dark-logo-wrapper">
                    <a th:href="@{/home}">
                        <img class="img-fluid" src="/img/logo.svg" alt="" style="width: 50%;"><br/>
                        <h3 class="m-t-5">Eye-CoC</h3>
                    </a>
                </div>
                <div class="toggle-sidebar"><i class="status_toggle middle" data-feather="align-center" id="sidebar-toggle"></i></div>
            </div>
            <div class="left-menu-header col">
                <ul>
                    <li>
                        <!--<form class="form-inline search-form">
                            <div class="search-bg"><i class="fa fa-search"></i>
                                <input class="form-control-plaintext" placeholder="Search here.....">
                            </div>
                        </form><span class="d-sm-none mobile-search search-bg"><i class="fa fa-search"></i></span>-->
                    </li>
                </ul>
            </div>
            <div class="nav-right col pull-right right-menu p-0">
                <ul class="nav-menus">
                    <li><a class="text-dark" href="#!" onclick="javascript:toggleFullScreen()"><i data-feather="maximize"></i></a></li>
                    <li class="onhover-dropdown p-0">
                        <button class="btn btn-primary-light" type="button"><a th:href="@{/logout}"><i data-feather="log-out"></i>Log out</a></button>
                    </li>
                </ul>
            </div>
            <div class="d-lg-none mobile-toggle pull-right w-auto"><i data-feather="more-horizontal"></i></div>
        </div>
    </div>
</th:block>
</html>
