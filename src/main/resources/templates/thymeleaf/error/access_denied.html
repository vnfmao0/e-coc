<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 Error</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
    </style>
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
    <div class="card text-dark bg-light mb-3">
        <div class="card-header">403, Access not granted!</div>
        <div class="card-body">
            <h5 class="card-title">접근 권한이 없습니다.</h5>
            <p class="card-text">접근 권한이 필요한 경우 관리자에게 문의하세요.</p>
            <button type="button" class="btn btn-primary" style="float: right;" onclick="goHome()">홈으로</button>
        </div>
    </div>
</div>

</body>
<script>
    function goHome() {
        location.href = "/home";
    }
</script>
</html>
