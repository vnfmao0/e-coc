<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 Error</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
    </style>
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
    <div class="card text-dark bg-light mb-3">
        <div class="card-header" th:text="|Error!  ${exception}|">Error!</div>
        <div class="card-body">
            <h5 class="card-title">시스템 이용 중 오류가 발생했습니다.</h5>
            <p class="card-text"></p>
            <p class="card-text">세션이 끊어졌거나, 내부 오류가 발생 했습니다.</p>
            <p class="card-text">그룹웨어에서 다시 접속해 주세요.</p>
            <button type="button" class="btn btn-primary" style="float: right;" onclick="closeWindow()">창닫기</button>
        </div>
    </div>
</div>

</body>
<script>
    function closeWindow() {
        window.close();
    }
</script>
</html>
