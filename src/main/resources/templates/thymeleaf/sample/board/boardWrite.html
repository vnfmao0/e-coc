      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<div class="container">
    <h2>게시판 등록</h2>
    <form class="row g-3" id="frm" name="frm" method="post" action="/board/insertBoard.do" enctype="multipart/form-data">
        <!--
        <div class="col-md-12">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="col-md-12">
            <label for="title" class="form-label">제목</label>
            <textarea class="form-control" aria-label="With textarea" id="contents"></textarea>
        </div>
        -->
        <div class="input-group mb-1">
            <span class="input-group-text" id="basic-addon1">제목</span>
            <input type="text" class="form-control" placeholder="제목을 입력하세요." aria-label="제목을 입력하세요." aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-1 mt-0">
            <span class="input-group-text">내용</span>
            <textarea class="form-control" style="min-height: 300px;" placeholder="내용을 입력하세요." aria-label="내용을 입력하세요."></textarea>
        </div>
        <div class="input-group mb-1 mt-0">

            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>

    <input type="submit" id="submit" value="저장" class="btn btn-outline-primary btn-sm">
