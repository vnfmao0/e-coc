<script type="text/javascript" src="../damoEditor.js" ></script>
<script>
// 다중 에디터
var myArea1, myArea2;
window.onload = function() {
	myArea1 = new DamoEditor("myArea1");
	myArea2 = new DamoEditor("myArea2");
}; 

function save() {
	if (myArea1.getLength()===0){
		alert("제안내용을 입력해 주세요.");
		return;
	}
	myArea2.saveContents();

	if (myArea2.getLength()===0){
		alert("기대효과를 입력해 주세요.");
		return;
	}
	myArea2.saveContents();
	
	form.submit();
}

</script>
</head>
<body>
	<form>
		<p><strong>제안내용</strong></p>
		<textarea name="myArea1" id="myArea1"  style="width: 750px; height: 200px"></textarea><br/>
		<p><strong>기대효과</strong></p>
		<textarea name="myArea2" id="myArea2"  style="width: 750px; height: 200px"></textarea>
	</form>
	<button onclick="save()">글 저장</button>
</body>
